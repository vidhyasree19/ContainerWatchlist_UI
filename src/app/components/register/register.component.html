<div class="registration-container">
    <h2>Register</h2>
  
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <label for="username">Email</label>
        <input type="username" id="username" formControlName="username" class="form-control" />
        <div *ngIf="f['username'].touched && f['username'].invalid" class="text-danger">
          <small *ngIf="f['username'].errors?.['required']">username is required.</small>
        </div>
      </div>
  
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
          <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
          <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
          <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
          <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register</button>
      <p>Already have an account? <a (click)="onLogin()">login here!</a></p>

    </form>
  </div>
